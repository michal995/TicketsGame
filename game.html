<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Ticket Rush â€” PRO</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="styles/app.css" />
  <link rel="stylesheet" href="styles/game.css" />
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/screens/game.js" defer></script>
</head>
<body>
  <div id="viewport">
    <div id="stage">
      <div class="app game-app">
        <header class="app-header">
          <div class="brand">ðŸšŒ Ticket Rush <span class="badge">PRO</span></div>
          <div class="card" aria-live="polite">
            <div class="meta">Score</div>
            <div class="big" id="score">0</div>
          </div>
          <div class="timer" id="timer">20 s</div>
        </header>

        <section class="hud" aria-live="polite">
          <div class="card">
            <div class="meta">Passenger needs</div>
            <div class="big" id="need">â€”</div>
          </div>
          <div class="card">
            <div class="meta">To pay</div>
            <div class="big" id="pays">$0.00</div>
          </div>
          <div class="card">
            <div class="meta">Tickets value</div>
            <div class="big" id="fare">$0.00</div>
          </div>
          <div class="card">
            <div class="meta">Selected value</div>
            <div class="big" id="picked">$0.00</div>
          </div>
        </section>

        <section class="tickets" aria-label="Tickets">
          <div class="tbar">
            <div class="meta">Tickets</div>
            <button class="clear" id="clearTickets" type="button">Clear</button>
          </div>
          <div class="gridTickets" id="tickets"></div>
        </section>

        <section class="pay" aria-label="Payment">
          <div class="pbar">
            <div class="meta">Change</div>
            <div class="remain" id="remain">$0.00</div>
          </div>
          <div class="gridCoins" id="coins"></div>
        </section>

        <section class="footer" aria-label="History">
          <div class="meta">History</div>
          <div class="list" id="history"></div>
        </section>

        <div class="overlay" id="overlay" role="alertdialog" aria-modal="true" aria-labelledby="overlayTitle">
          <div class="box" id="overlayBox"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
